name: Release
run-name: 'ðŸš€ [Release] ${{ github.event.head_commit.message }} (${{ github.ref }})'

on:
  push:
    branches:
      - main

jobs:
  release:
    name: 'ðŸš€ Release'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write
      pull-requests: write

    steps:
      - name: 'ðŸšš Checkout branch'
        uses: 'actions/checkout@v4'

      - name: 'ðŸ“¦ Cache moon artifacts'
        uses: actions/cache@v4
        with:
          path: .moon/cache
          key: ${{ runner.os }}-moon-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-moon-

      - name: 'ðŸ“¦ Cache bun artifacts'
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}

      - name: 'ðŸŒ‘ Setup moonrepo'
        uses: 'moonrepo/setup-toolchain@v0'

      - name: 'ðŸŒ— Build with moonrepo'
        run: 'moon :build'

      - name: 'ðŸŒ• Release with changesets'
        uses: changesets/action@v1
        with:
          title: 'Publish new version'
          commit: 'release: publish new version'
          version: 'moon @:release-version'
          publish: 'moon @:release-publish'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_LIBRARY_TOKEN }}
