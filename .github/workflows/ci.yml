name: CI
run-name: 'ðŸ¤– [CI] ${{ github.event.head_commit.message }} (${{ github.ref }})'

on:
  push:
    branches:
      - main

jobs:
  ci:
    name: ' ðŸ¤– CI'
    runs-on: 'ubuntu-latest'

    steps:
      - name: 'ðŸšš Checkout branch'
        uses: 'actions/checkout@v4'
        with:
          fetch-depth: 0

      - name: 'ðŸ“¦ Cache moon artifacts'
        uses: actions/cache@v4
        with:
          path: .moon/cache
          key: ${{ runner.os }}-moon-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-moon-

      - name: 'ðŸ“¦ Cache bun artifacts'
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}

      - name: 'ðŸŒ‘ Setup moonrepo'
        uses: 'moonrepo/setup-toolchain@v0'

      - name: 'ðŸŒ— Moonrepo CI'
        run: 'moon ci --color'

      - name: 'ðŸŒ• Moonrepo CI Retrospect'
        uses: appthrust/moon-ci-retrospect@v1
        if: success() || failure()
